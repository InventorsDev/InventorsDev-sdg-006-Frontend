<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Double Navigation Bar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/dashstyle.css">
</head>
<body>
<header class="navbar-page" >
    <nav>
        <div class="inner-width">
            <a href="#" class="logo"></a>
            <div class="box">
                <form action="">
                    <img src="img/Group 69.png" alt="" class="fa-envelope">
                    <input type="text" placeholder="Search">
                    <input type="submit" name="" value="Search">
                </form>
            </div>
            <div class="navbar-menu" >
                <a href="" class="active">Dashboard</a>
                <a href="">Doctors</a>
                <a href="">Appointments</a>
                <a href=""><img src="img/Chat.png" alt=""></a>
                <a href="" class=""><img src="img/call-center-agent 1.png" alt=""></a>
            </div>
        </div>
    </nav>
    <div class="bottom_nav">
        <ul>
          <li><a href="#">Pediatricians</a></li>
          <li><a href="#">Cardiologists</a></li>
          <li><a href="#">Psychiatrists</a></li>
          <li><a href="#">Anesthesiologists</a></li>
          <li><a href="#">Internists</a></li>
          <li><a href="#">Geriatric</a></li>
          <li><a href="#">Dermatologist </a></li>
          <li><a href="#">Geneticist</a></li>
        </ul>
    </div>
</header>

<!-- ============== Side bar =========== -->
<div class="sideBarWrapper">
    <!-- sidebar Left -->
    <div class="sideBar sideBar__left">
        <div class="container">
        <h2><span>Hello,</span>Samuel!</h2>
            <img src="img/dashboard/1.png" alt="">
            <div class="new__appointment">
                <div class="add">
                    <img src="img/dashboard/+.png" alt="">
                </div> 
                   <h3>New<br/>Appointment</h3>
            </div>
        </div>
    </div>
    <div class="sideBar sideBar__right">
        <div class="container">
            <div class="notifications_container">
                <div class="notification_picture mr-2">
                    <img src="img/dashboard/expert1.png" alt="">
                </div>
                <div class="notify__box notification_alarm">
                    <img src="img/dashboard/Notification.png" alt="">
                    <img src="img/dashboard/nofify.png" alt="" class="nofity_me">
                </div>
            </div>
            <p>Active Activities</p>
            <div class="calendar">              
                <div class="header">
                    <a data-action="prev-month" href="javascript:void(0)" title="Previous Month"><img src="img/dashboard/arrow_left.png" alt=""></a>
                    <div class="text" data-render="month-year"></div>
                    <a data-action="next-month" href="javascript:void(0)" title="Next Month"><img src="img/dashboard/arrow_right.png" alt=""></a>
                </div>
                <div class="months" data-flow="left">
                    <div class="month month-a">
                        <div class="render render-a"></div>
                    </div>
                    <div class="month month-b">
                        <div class="render render-b"></div>
                    </div>
                </div>
                <div class="calender__action">
                    <p class="cancel" style="font-size: 14px; font-weight: 700; color: #333333;">Cancel</p>
                    <div class="done" style="display: flex; justify-content: center; align-items: center; width: 100px; height: 40px; background: #6C5DD3; border-radius: 5px; color: white;font-size: 14px;">
                        Done
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
