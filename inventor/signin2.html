<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <!-- <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"> -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="">
  <!-- Google Fonts Roboto -->
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  </style>
</head>
<body>
  <!-- ============ Right Side Image ============== -->
  <img src="img/sigin.png" alt="" class="wave">
  <img src="img/signintwo.png" alt="" class="wave">
  <!-- ============== End of Right side Image =============== -->

  <!-- =========== Form  =================-->
  <div class="container">
    <div class="form-container">
      <div class="banner">
        <!-- <img src="img/logo.png" alt="" class="img-fluid logo" /> -->
        <!-- <h1>Hi, Welcome Back</h1>
        <p class="discription">Start your journey as we find the best doctor for you.</p> -->

        <p class="mobile-signin">Sign Up</p>

        <div class="sign-in-google mobile-sign-in-google">
            <button class="btn"> <img src="img/google.png" class="google mr-3" alt="">Sign in with Google</button>
          </div>
        <div class="sign-in-google">
          <button class="btn"> <img src="img/google.png" class="google mr-4" alt="">Sign in with Google</button>
        </div>
        <p class="mobile__divider">or</p>
        <p class="divider">or</p>
      </div>

      <form action="" class="signin-form">
        <label for="">First Name</label>
        <div class="input-field firstName__boxShadow">
         <img src="img/Profile.png" alt="" class="fa-envelope">
         <input type="text" placeholder="First Name" class="">
       </div>
       <label for="">Last Name</label>
         <div class="input-field  lastName__boxShadow">
          <img src="img/Profile.png" alt="" class="fa-envelope">
          <input type="text" placeholder="Last Name" class="">
        </div>
        <label for="">Email address</label>
         <div class="input-field">
          <img src="img/EnvelopeSimple.png" alt="" class="fa-envelope">
          <input type="text" placeholder="Email Address">
        </div>

        <label for="">Password</label>
        <div class="input-field">
          <img src="img/Lock.png" alt="" class="fa-lock">
          <input type="text" placeholder="Enter your password">
        </div>

        <label for="">Confirm Password</label>
        <div class="input-field">
          <img src="img/Lock.png" alt="" class="fa-lock">
          <input type="text" placeholder="Confirm your password">
        </div>

        <div class="forget-password">
          <div class="check">
            <input type="checkbox" name="" id="remember_me">
            <label for="remember_me">Remember me</label>
          </div>
          <div>
            <h3>Forget Password?</h3>
          </div>
        </div>
        <button class="btn sign-up">Sign Up</button>

      </form>

      <div class="account">
        <p> <span>Not registered yet?</span>Create an Account</p>
      </div>

      <div class="terms">
        <div class="copy">
          &copy; 2021 SDG ALL rights reserved.
        </div>
        <div class="privacy">
          Terms of Service. Privacy Policy
        </div>
      </div>

    </div>
    <!-- =============== End Form =============== -->
    
    <div class="form-image">
      <!-- <div class="overlay">
      </div> -->
    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="js/custom.js"></script> 
  <script type="text/javascript"></script>

</body>
</html>
