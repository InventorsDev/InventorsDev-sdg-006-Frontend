<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="">
  <!-- Google Fonts Roboto -->
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  </style>
</head>
<body>
  <!-- ============ Right Side Image ============== -->
  <img src="img/sigin.png" alt="" class="wave">
  <img src="img/doctor.png" alt="" class="wave">
  <!-- ============== End of Right side Image =============== -->

  <!-- =========== Form  =================-->
  <div class="container">
    <div class="form-container">
      <div class="banner">
        <img src="img/logo.png" alt="" class="img-fluid logo">
        <h1>Reset Password</h1>
        <p>Please enter your email address and we'll send you a link to reset your password.</p>
      </div>
      <form action="" class="signin-form">
        <label for="">Email address</label>
        <div class="input-field">
          <img src="img/EnvelopeSimple.png" alt="" class="fa-envelope">
          <input type="text" placeholder="Email Address">
        </div>
        <button class="btn sign-up" >Submit</button>
      </form>

      <div class="terms">
        <div class="copy">
          &copy; 2021 SDG ALL rights reserved.
        </div>
        <div class="privacy">
          Terms of Service. Privacy Policy
        </div>
      </div>
    </div>
    <!-- =============== End Form =============== -->

    <div class="form-image">
      <!-- <div class="overlay"> -->
        <!-- <img src="img/shutterstock_1720389688 1.png" alt=""> -->
      <!-- </div> -->
    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
